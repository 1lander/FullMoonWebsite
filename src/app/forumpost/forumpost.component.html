<h1>{{thread}}</h1>
<div *ngFor="let post of posts; let i = index" class="card mb-3" style="width: 100%;">
    <div class="row no-gutters">
      <div class="col-md-2">
        <img src="\assets\fullmoonprofile.jpg" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">{{posts[i].content}}</p>
          <p class="card-text"><small class="text-muted">{{posts[i].timestamp}}</small></p>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted">
      {{Service.Getuser()}}
    </div>
  </div>

<app-forumsubmit *ngIf="Service.Getloginstatus()"></app-forumsubmit>
